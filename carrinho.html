<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Scatambulo Confeitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("./Avatar/AvatarCarrinho.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body class="bg-stone-50">
    <div class="container mx-auto mt-10 p-4 min-h-screen flex flex-col">
      <h1
        class="text-3xl md:text-4xl font-bold mb-8 text-center text-[#D4AF37]"
        style="font-family: 'Playfair Display', serif"
      >
        Meu Carrinho
      </h1>
      <div id="cart-items" class="flex flex-wrap -mx-2">
        <!-- Itens do carrinho serÃ£o inseridos aqui -->
      </div>
      <div class="mt-8 pt-8 border-t border-gray-200/50">
        <div class="text-right text-2xl font-bold text-gray-800 mb-6">
            <span>Total: </span><span id="cart-page-total">R$ 0,00</span>
        </div>
        <div class="text-center">
        <a
          id="checkout-button"
          href="#"
          class="bg-[#D4AF37] text-black font-semibold py-3 px-8 rounded-lg text-lg hover:bg-[#f5e6b3] transition-transform transform hover:scale-105"
          style="display: none"
          >Encomendar pelo WhatsApp</a
        >
        <a
          href="menu.html"
          class="mt-4 inline-block text-gray-600 hover:text-[#D4AF37]"
          >Voltar ao Menu</a
        >
        </div>
      </div>
    </div>

    <script src="carrinho.js" defer></script>
  </body>
</html>
