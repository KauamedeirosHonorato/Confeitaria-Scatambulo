      /* --- Estilos Globais --- */
      body {
        font-family: "Poppins", sans-serif;
        -webkit-tap-highlight-color: transparent; /* Remove flash azul no clique em mobile */

      }

      /* --- Utilit√°rios --- */
      .text-shadow {

      /* --- Bot√µes --- */
      .button-link {
        background-color: #d4af37; /* Dourado Met√°lico */
        color: #000000;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        border: 1px solid #d4af37;
      }
      .button-link:hover {
        background-color: #f5e6b3; /* Champagne Claro */
        border-color: #f5e6b3;
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
      }

      /* --- Ilha Din√¢mica (Estilo iPhone) --- */
      #dynamic-island {
        display: flex; /* Come√ßa como flex para alinhamento */
        opacity: 0; /* Come√ßa invis√≠vel */
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%) scale(0.8); /* Come√ßa menor */
        width: 260px;
        height: 38px;
        background: radial-gradient(ellipse at center, #3a2f0c 0%, #000 85%);
        border: 1px solid rgba(218, 180, 118, 0.15);
        color: #fff;
        border-radius: 2.5rem;
        z-index: 100;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        font-weight: 500;
        font-size: 15px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: opacity 0.5s cubic-bezier(0.25, 0.1, 0.25, 1), transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        pointer-events: none; /* Desativado at√© ficar vis√≠vel */
      }

      #dynamic-island.visible {
        opacity: 1;
        transform: translateX(-50%) scale(1);
        pointer-events: auto; /* Ativado quando vis√≠vel */
      }
      
      /* Anima√ß√£o de 'tap' */
      #dynamic-island.tapped {
        transform: translateX(-50%) scale(0.95);
        transition: transform 0.1s ease-in-out;
      }

      /* --- Neve de Natal Melhorada --- */
      #snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5; /* Acima do v√≠deo, abaixo do conte√∫do */
        pointer-events: none; /* Permite clicar atrav√©s da neve */
      }

      .snowflake {
        position: absolute;
        background: white;
        border-radius: 50%;
        /* Combina anima√ß√£o de queda e balan√ßo lateral */
        animation-name: fall, sway;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-direction: normal, alternate; /* Balan√ßo vai e volta */
      }

      /* Queda vertical */
      @keyframes fall {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      /* Balan√ßo horizontal suave */
      @keyframes sway {
        0% { transform: translateX(-15px); }
        100% { transform: translateX(15px); }
      }
    </style>

          }
